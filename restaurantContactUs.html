<!DOCTYPE html>
<html>
	<head>
		<title>Restaurant-Contact Us</title>
	</head>
	<body>
	<link href="restaurantStyles.css" rel="styleSheet" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>
	
	<style>
		.contactTable {
			width:48%;
			margin:26px 0px 26px 0px;
		}
		.contact {
			text-align:right;
			font-size:20px;
			font-weight:bold;
			padding:3px 24px 3px 0px;
			vertical-align:top;
		}
		.contactInputs {
			text-align:left;
		}
		.contactBoxes {
			width:100%;
		}
		#reasons {
			font-family:cursive;
		}
		#sendRequest {
			font-family:cursive;
			font-size:14px;
		}
	</style>
	
<!--Restaurant Header-->
	<table class="nameTable">
			<caption class="restaurantName">Tasteless Tonya's</caption>
		</table>
	<div id="restaurant">
		<table class="linksTable">
			<tr>
				<td>
					<a href="restaurantHome.html" target="_blank">Home</a>
				</td>
				<td>
					<a href="restaurantMenu.html" target="_blank">Menu</a>
				</td>
				<td>
					<a href="restaurantContactUs.html" target="_blank">Contact Us</a>
				</td>
			</tr>
		</table>
		<table class="line">
			<caption> </caption>
		</table>

<!--Contact Form-->
			<form action="contactInformation.html" method="POST">
			<table class="contactTable">
				<tr>
					<td class="contact">Name: </td>
					<td class="contactInputs"><input type="text" name="firstName" class="contactBoxes"></td>
				</tr>
				<tr>
					<td class="contact">Email: </td>
					<td class="contactInputs"><input type="text" name="lastName" class="contactBoxes"></td>
				</tr>
				<tr>
					<td class="contact">Phone: </td>
					<td class="contactInputs"><input type="text" name="email" class="contactBoxes"></td>
				</tr>
				<tr>
					<td class="contact">Reasons for Inquiry: </td>
					<td class="contactInputs"><select name="reasons" class="contactBoxes" id="reasons">
							<option value="selectAReason">Catering</option>
							<option value="softwareSupport">Private Party</option>
							<option value="hardwareSupport">Feedback</option>
							<option value="informationRequest">Other</option>
						</select></td>
				</tr>
				<tr>
					<td class="contact">Additional Information: </td>
					<td class="contactInputs"><textarea name="additionalInformation" class="contactBoxes" rows="7">
						</textarea></td>
				</tr>
				<tr>
					<td class="contact">Have you been to the restaurant? </td>
					<td class="contactInputs"><input type="radio" name="answer" value="No" checked>No 
							<input type="radio" name="answer" value="Yes">Yes</td>
				</tr>
				<tr>
					<td class="contact">Best days to contact you: </td>
					<td><input type="checkbox" name="bestDaysToContact" value="Monday"> M
						<input type="checkbox" name="bestDaysToContact" value="Tuesday"> T
						<input type="checkbox" name="bestDaysToContact" value="Wednesday"> W
						<input type="checkbox" name="bestDaysToContact" value="Thursday"> Th
						<input type="checkbox" name="bestDaysToContact" value="Friday"> F</td>
				</tr>
				<tr>
					<td></td>
					<td class="contact"><input type="submit" value=" Send Request " id="sendRequest"></td>
				</tr>
			</table>
		</form>
		<table class="line">
			<caption> </caption>
		</table>
		
<!--Restaurant Footer-->
		<br>
		<table class="contactInfoTable">
			<caption class="contactInfo">13 Sweetness Ln. Foodville, MA 01934</caption>
			<caption class="contactInfo">843-728-0941</caption>
		</table>
	</div>
	</body>
</html>
