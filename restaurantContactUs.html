<!DOCTYPE html>
<html>
	<head>
		<title>Restaurant-Contact Us</title>
	</head>
	<body>
	<table border="1" width="100%">
			<caption><h1>Tasteless Tonya's</h1></caption>
		</table>
		<p>
		<table border="0" width="30%" align="left">
			<tr>
				<td>
					<a href="restaurantHome.html" target="_blank">Home</a>
				</td>
				<td>
					<a href="restaurantMenu.html" target="_blank">Menu</a>
				</td>
				<td>
					<a href="restaurantContactUs.html" target="_blank">Contact Us</a>
				</td>
			</tr>
		</table></p><br>
		<p><table border="1" width="100%">
			<caption> </caption>
		</table></p>
			<form action="contactInformation.html" method="POST">
			<table border="0" style="width:45%" align="left">
				<tr colspan="2">
					<td style="text-align:right"><h3>Name: </h3></td>
					<td style="text-align:left"><input type="text" name="firstName" style="width:100%"></td>
				</tr>
				<tr>
					<td style="text-align:right"><h3>Email: </h3></td>
					<td style="text-align:left"><input type="text" name="lastName" style="width:100%"></td>
				</tr>
				<tr>
					<td style="text-align:right"><h3>Phone: </h3></td>
					<td style="text-align:left"><input type="text" name="email" style="width:100%"></td>
				</tr>
				<tr>
					<td style="text-align:right"><h3>Reasons for Inquiry: </h3></td>
					<td style="text-align:left"><select name="reasons" style="width:100%">
							<option value="selectAReason">Catering</option>
							<option value="softwareSupport">Private Party</option>
							<option value="hardwareSupport">Feedback</option>
							<option value="informationRequest">Other</option>
						</select></td>
				</tr>
				<tr>
					<td style="text-align:right" valign="top"><h3>Additional Information: </h3></td>
					<td style="text-align:left"><br><textarea name="additionalInformation" style="width:100%" rows="6">
						</textarea></td>
				</tr>
				<tr>
					<td style="text-align:right"><h3>Have you been to the restaurant? </h3></td>
					<td style="text-align:left"><input type="radio" name="answer" value="No" checked>No 
							<input type="radio" name="answer" value="Yes">Yes</td>
				</tr>
				<tr>
					<td style="text-align:right"><h3>Best days to contact you:</h3></td>
					<td><input type="checkbox" name="bestDaysToContact" value="Monday"> M
						<input type="checkbox" name="bestDaysToContact" value="Tuesday"> T
						<input type="checkbox" name="bestDaysToContact" value="Wednesday"> W
						<input type="checkbox" name="bestDaysToContact" value="Thursday"> Th
						<input type="checkbox" name="bestDaysToContact" value="Friday"> F</td>
				</tr>
				<tr>
					<td></td>
					<td style="text-align:right"><input type="submit" value=" Send Request "></td>
				</tr>
			</table>
		</form>
		<p><table border="1" width="100%">
			<caption><br></caption>
		</table></p>
		<table border="0" width="100%">
			<caption><h4>13 Sweetness Ln. Foodville, MA 01934</h4><h4>843-728-0941</h4></caption>
		</table>
	</body>
</html>
