<!DOCTYPE html>
<html>
	<head>
		<title>Contact Us</title>
	</head>
	<body>
		<form action="contactInformation.html" method="POST"><br>
			<table border="0" style="width:15%; text-align:right" align="left">
				<tr>
					<td>
						First name:<br><br>
						Last name:<br><br>
						Email:<br><br>
						Type of License:<br><br>
						Reasons:<br><br>
						Additional Information:<br><br>
					</td>
				</tr>
			</table>
			<table border="0" style="width:25%" align="left">
				<tr>
					<td>
						<input type="text" name="firstName"><br><br>
						<input type="text" name="lastName"><br><br>
						<input type="text" name="email"><br><br>
						<input type="radio" name="answer" value="Business" checked>Business 
							<input type="radio" name="answer" value="Personal">Personal<br><br>
						<select name="reasons">
							<option value="selectAReason">Select a Reason</option>
							<option value="softwareSupport">Software Support</option>
							<option value="hardwareSupport">Hardware Support</option>
							<option value="informationRequest">Information Request</option>
						</select><br><br>
						<textarea name="additionalInformation">
						</textarea><br><br>
						<input type="checkbox" name="readTermsofService" value="True">I have read the terms of service.<br><br>
						<input type="submit" value="   Send Request   "><br><br>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
