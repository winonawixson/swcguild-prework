<!DOCTYPE html>
<html>
	<head>
		<title>Contact Us</title>
	</head>
	<body><br>
		<form action="contactInformation.html" method="POST">
			<table border="0" style="width:32%" align="left">
				<tr>
					<td style="text-align:right">First Name: <br><br></td>
					<td style="text-align:left"><input type="text" name="firstName" style="width:100%"><br><br></td>
				</tr>
				<tr>
					<td style="text-align:right">Last Name: <br><br></td>
					<td style="text-align:left"><input type="text" name="lastName" style="width:100%"><br><br></td>
				</tr>
				<tr>
					<td style="text-align:right">Email: <br><br></td>
					<td style="text-align:left"><input type="text" name="email" style="width:100%"><br><br></td>
				</tr>
				<tr>
					<td style="text-align:right">Type of License: <br><br></td>
					<td style="text-align:left"><input type="radio" name="answer" value="Business" checked>Business 
							<input type="radio" name="answer" value="Personal">Personal<br><br></td>
				</tr>
				<tr>
					<td style="text-align:right">Reasons: <br><br></td>
					<td style="text-align:left"><select name="reasons" style="width:100%">
							<option value="selectAReason">Select a Reason</option>
							<option value="softwareSupport">Software Support</option>
							<option value="hardwareSupport">Hardware Support</option>
							<option value="informationRequest">Information Request</option>
						</select><br><br></td>
				</tr>
				<tr>
					<td style="text-align:right">Additional Information: <br><br></td>
					<td style="text-align:left"><textarea name="additionalInformation" style="width:100%">
						</textarea><br><br></td>
				</tr>
				<tr>
					<td><br><br></td>
					<td><input type="checkbox" name="readTermsofService" value="True">
						I have read the terms of service.<br><br></td>
				</tr>
				<tr>
					<td><br><br></td>
					<td style="text-align:right"><input type="submit" value="    Send Request    "><br><br></td>
				</tr>
			</table>
		</form>
	</body>
</html>
